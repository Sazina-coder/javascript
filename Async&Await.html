<script>
    function fetchData() {
        let even = prompt("Enter a even number");
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                if (even % 2 === 0)
                 { return resolve("it is even number") }

                else{
                     return reject("It is not even number ") }
            }, 2000);
        })
    }
    async function given() {
        let result = await fetchData();
        console.log(result);

    }
    given();
</script>
