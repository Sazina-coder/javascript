<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="seconds"></div>
</body>
<script>
    let content=document.getElementById("seconds")
    let count=0;
    setInterval(function(){
        count++;
        content.innerHTML=`${count}`;
    },1000);
</script>
</html>
